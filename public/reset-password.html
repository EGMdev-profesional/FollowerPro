<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-users"></i>
                    <h1>FollowerPro</h1>
                </div>
                <h2>Restablecer contraseña</h2>
                <p>Ingresa tu nueva contraseña.</p>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="newPassword">
                        <i class="fas fa-lock"></i>
                        Nueva contraseña
                    </label>
                    <div class="password-input">
                        <input type="password" id="newPassword" name="newPassword" required placeholder="Mínimo 6 caracteres">
                        <button type="button" class="toggle-password" onclick="togglePasswordById('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmar contraseña
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite la contraseña">
                        <button type="button" class="toggle-password" onclick="togglePasswordById('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Actualizar contraseña</button>

                <div class="auth-footer">
                    <a class="btn-secondary" href="login.html">
                        <i class="fas fa-arrow-left"></i>
                        Volver al login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Procesando...</p>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="js/auth.js"></script>
</body>
</html>
